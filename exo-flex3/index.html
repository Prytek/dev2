<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo Flex 3</title>
</head>
<body>
    <div id="div">
        <div class="div-mom-un">
            <div class="carreBleu"></div>
            <div class="rondVert"></div>
            <div class="purple"></div>
        </div>
        <div class="div-mom-deux">
            <div class="carreBleu"></div>
            <div class="rondVert"></div>
            <div class="purple"></div>
            <div class="carreBleu"></div>
            <div class="carreOrange"></div>
        </div>
        <div class="div-mom-trois">
            <div class="carreOrange"></div>
            <div class="carreVertF"></div>
            <div class="purple"></div>
            <div class="rondVert"></div>
            <div class="carreBleu"></div>
        </div>
        <div class="div-mom-quatre">
            <div class="carreOrange"></div>
            <div class="carreBleu"></div>
            <div class="rondVert"></div>
            <div class="carreBleu"></div>
        </div>
    </div>
    <div class="mom-zero" >
        <div class="mom-un">
            <div class="purple"></div>
            <div class="rondVert"></div>
            <div class="carreBleu"></div>
        </div>
        <div class="mom-deux">
            <div class="purple"></div>
            <div class="carreVertF"></div>
            <div class="purple"></div>
            <div class="rondVert"></div>
            <div class="carreBleu"></div>
        </div>
        <div class="mom-trois">
            <div class="carreBleu "></div>
            <div class="rondVert "></div>
            <div class="purple flex3"></div>
            <div class="carreBleu "></div>
            <div class="carreOrange flex1"></div>
            <div class="purple "></div>
        </div>
    </div>
    <div id="m">
        <div class="mom">
            <div class="purple"></div>
            <div class="rondVert"></div>
            <div class="carreBleu"></div>
        </div>
    </div>
    <div id="nbr">
        <div class="un">
            <div class="purple"></div>
            <div class="rondVert"></div>
            <div class="carreBleu"></div>
        </div>
        <div class="deux">
            <div class="carreBleu flex3"></div>
            <div class="rondVert"></div>
            <div class="carreVertF flex3"></div>
            <div class="carreBleu"></div>
            <div class="carreOrange flex1"></div>
            <div class="purple flex3"></div>
        </div>
        <div class="trois">
            <div class="carreBleu"></div>
            <div class="rondVert"></div>
            <div class="purple"></div>
        </div>
    </div>
</body>
</html>
